{% extends "base.html" %}
{% load static  %}
{% block tittle %} Home {% endblock tittle %}
{% block body %}
{% csrf_token %}
<div class="jumbotron" >
  <div class="container text-center">
    <h2>WELCOME TO STORE</h2>      
  </div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="static/img/bg-12.jpg" alt="Los Angeles" style=width:100%;height:500px>
    </div>

    <div class="item">
      <img src="static/img/bg-11.jpg" alt="Chicago" style=width:100%;height:500px>
    </div>

    <div class="item">
      <img src="static/img/bg.jpg" alt="New York" style=width:100%;height:500px>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock body %}
